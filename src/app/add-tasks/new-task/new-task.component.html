<div class="backdrop" (click)="NewTask_OnClose()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="NewTask_Onsubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="NewTask_Title" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="NewTask_summary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="NewTask_duedate" />
    </p>

    <p class="actions">
      <button type="button" (click)="NewTask_OnClose()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
